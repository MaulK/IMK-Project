  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* Center vertically */
      min-height: 100vh; /* Ensure full viewport height */
      margin: 0;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); /* Adjust column widths */
      gap: 10px;
      max-width: 90%; /* Adjust max-width for responsiveness */
      margin: 20px auto;
    }

    .header {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #0F993E;
      font-weight: bold;
      text-align: center; /* Center the header text */
    }

    .day {
      text-align: center;
      padding: 8px; /* Adjust padding for better spacing */
      border: 1px solid #ddd;
      background-color: #f5f5f5;
    }

    .full-queue {
      color: red;
      font-weight: bold;
    }

    .empty-queue {
      color: blue;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .calendar {
        max-width: 100%; /* Adjust max-width for smaller screens */
      }

    .day {
        padding: 6px; /* Further adjust padding for smaller screens */
      }
    }
  </style>
  

  <!-- Javascripts -->
  <script src="scripts.js"></script>
</head>

  <!-- Content -->
  <div class="header" id="calendar-header"></div>
  <div class="calendar" id="calendar-container"></div>
  <!-- Content End -->

  <!-- Feather icon -->
  <script>
    feather.replace();

    document.addEventListener('DOMContentLoaded', function () {
      const calendarContainer = document.getElementById('calendar-container');
      const header = document.getElementById('calendar-header');

      const today = new Date();
      const currentMonth = today.toLocaleString('en-US', { month: 'long' });
      const currentYear = today.getFullYear();

      header.innerText = `${currentMonth} ${currentYear}`;

      for (let day = 1; day <= 30; day++) {
        const dayElement = document.createElement('div');
        dayElement.classList.add('day');

        const currentDate = new Date(currentYear, today.getMonth(), day);
        const dayOfWeek = currentDate.toLocaleString('en-US', { weekday: 'short' });

        if (day % 2 === 0) {
          dayElement.classList.add('empty-queue');
          dayElement.innerText = `${day}\n${dayOfWeek}\nQueue Empty`;
        } else {
          dayElement.classList.add('full-queue');
          dayElement.innerText = `${day}\n${dayOfWeek}\nQueue Full`;
        }

        calendarContainer.appendChild(dayElement);
      }
    });
  </script>
</body>

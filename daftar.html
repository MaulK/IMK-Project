<!DOCTYPE html>
<html lang="en">

<head>
  <title>Daftar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet" />
  <!-- Feather icon -->
  <script src="https://unpkg.com/feather-icons"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .sign-up-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      padding: 20px;
      text-align: center;
    }

    .sign-up-container h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      color: #333;
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #53A93E;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    /* Sign-up Container Styling */
    .sign-up-container {
      max-width: 35%;
      padding: 20px;
    }

    /* Form Group Styling */
    .form-group {
      margin-bottom: 15px;
    }

    /* Button Styling */
    @media (max-width: 600px) {
      .form-group button {
        padding: 12px;
        font-size: 14px;
      }
    }

    /* Input Styling */
    @media (max-width: 600px) {
      .form-group input {
        padding: 8px;
        font-size: 14px;
      }
    }

  </style>

  <!-- Javascripts -->
  <script src="scripts.js"></script>
  
</head>

<body>
  <!-- Navbar start -->
  <nav class="navbar">
    <a href="#" class="navbar-logo">saling<span>peduli</span></a>
    <ul>
      <li><a href="halaman-utama.html">Beranda</a></li>
      <li>
        <a>Program Sumbangan</a>
        <ul>
          <li><a href="organisasi-amal.html">Organisasi Amal</a></li>
          <li><a href="sumbangan-makanan.html">Sumbangan Makanan</a></li>
          <li><a href="proses-penilaian.html">Proses Penilaian Makanan</a></li>
          <li><a href="jadwal-pengambilan.html">Jadwal Pengambilan</a></li>
        </ul>
      </li>
      <li><a>Sumber Daya</a>
        <ul>
          <li><a href="panduan-penyimpanan.html">Panduan Penyimpanan Makanan</a></li>
          <li><a href="panduan-keamanan.html">Panduan Keamanan Pangan</a></li>
        </ul>
      </li>
      <li><a href="berita-dan-artikel.html">Berita dan Artikel</a></li>
      <li><a href="faq.html">FAQ</a></li>
    </ul>

    <div class="box">
      <input type="text" placeholder="Search...">
      <a href="#" id="search"><i data-feather="search"></i></a>
    </div>

    <div class="profil">
      <a href="profil.html" id="profil"><i data-feather="user"></i></a>
      <div class="sub-navbar">
        <a href="masuk.html">Masuk</a>
        <a href="daftar.html">Daftar</a>
      </div>
    </div>
  </nav>
  <!-- Navbar end -->

  <!-- Content -->
  <div class="sign-up-container">
    <h2>Sign Up</h2>
    <form>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <button type="submit">Sign Up</button>
      </div>
    </form>
  </div>
  <!-- Content End -->

  <!-- Feather icon -->
  <script>
    feather.replace();
  </script>
</body>

</html>
